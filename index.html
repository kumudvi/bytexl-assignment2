<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive News Website">
    <title>Dynamic News Website</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="container">
            <img src="news.png">
            <h1 class="logo"></h1>
            <ul class="nav-links">
                <li><a href="#" data-category="general">Home</a></li>
                <li><a href="#" data-category="world">World</a></li>
                <li><a href="#" data-category="business">Business</a></li>
                <li><a href="#" data-category="technology">Technology</a></li>
                <li><a href="#" data-category="sports">Sports</a></li>
                <li><a href="#" data-category="entertainment">Entertainment</a></li>
            </ul>
            <!-- Search bar and button -->
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search news...">
                <button id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <!-- Main content section -->
    <section class="news-container" id="home">
        <div class="container" id="news-content">
            <!-- News articles will be dynamically populated here -->
        </div>
    </section>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>

</html>
